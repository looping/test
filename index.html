machSq=-1;
blinkSq="b-1";
blinkHint="b1";
myTurn=false;
winningMove=9999999;
openFour   =8888888;
twoThrees  =7777777;
board=new Array();



for (i=0;i<20;i++) {
	board[i]=new Array();
	for (j=0;j<20;j++) {

jLastUserMove=0;

var pos = new Array(6,6);
function machineMove(iUser,jUser) {
	pos = getBestMachMove(board, boardSize, machSq);
	board[pos[0]][pos[1]]=machSq;
	if (document.images) {
		drawSquare(pos[0],pos[1],blinkSq);
		setTimeout("drawSquare(pos[0],pos[1],machSq)",900);
	}
	else {
		drawSquare(pos[0],pos[1],machSq);
	}
	if (winningPos(pos[0],pos[1],machSq)==winningMove){
		setTimeout('gameOver=1;alert("I won!")',900);
	} else if (drawPos) {
		setTimeout('gameOver=1;alert("It\'s a draw!")',900);
	} else {
		setTimeout("myTurn=false;",950);
	}
}

function winningPos(i,j,mySq) {
	test3=0;
	test4=0;

	L=1;
	m=1;
	while (j+m<boardSize  && board[i][j+m]==mySq) {
		L++; 
		m++;
	}
	m1=m;
	m=1; 
	while (j-m>=0 && board[i][j-m]==mySq) {
		L++; 
		m++;
	}
	m2=m;   
	if (L>4) { 
		return winningMove; 
	}
	side1=(j+m1<boardSize && board[i][j+m1]==0);
	side2=(j-m2>=0 && board[i][j-m2]==0);

	if (L==4 && (side1 || side2)) {
		test3++;
	}	
	if (side1 && side2) {
		if (L==4) {
			test4=1;
		}
		if (L==3) {
			test3++;
		}
	}

	L=1;
	m=1; 
	while (i+m<boardSize  && board[i+m][j]==mySq) {
		L++; m++;
	} 
	m1=m;
	m=1; while (i-m>=0 && board[i-m][j]==mySq) {L++; m++} m2=m;   
	if (L>4) { 
		return winningMove; 
	}
	side1=(i+m1<boardSize && board[i+m1][j]==0);
	side2=(i-m2>=0 && board[i-m2][j]==0);
	if (L==4 && (side1 || side2)) {
		test3++;
	}
	if (side1 && side2) {
		if (L==4) {
			test4=1;
		}
		if (L==3) {
			test3++;
		}
	}

	L=1;
	m=1; 
	while (i+m<boardSize && j+m<boardSize && board[i+m][j+m]==mySq) {
		L++; m++;
	} 
	m1=m;
	m=1; 
	while (i-m>=0 && j-m>=0 && board[i-m][j-m]==mySq) {
		L++; m++;
	} 
	m2=m;   
	if (L>4) {
		return winningMove; 
	}
	side1=(i+m1<boardSize && j+m1<boardSize && board[i+m1][j+m1]==0);
	side2=(i-m2>=0 && j-m2>=0 && board[i-m2][j-m2]==0);
	if (L==4 && (side1 || side2)) {
		test3++;
	}
	if (side1 && side2) {
		if (L==4) test4=1;
		if (L==3) test3++;
	}

	L=1;
	m=1; 
	while (i+m<boardSize  && j-m>=0 && board[i+m][j-m]==mySq) {
		L++; 
		m++;
	} 
	m1=m;
	m=1; 
	while (i-m>=0 && j+m<boardSize && board[i-m][j+m]==mySq) {
		L++; 
		m++;
	} 
	m2=m; 
	if (L>4) { 
		return winningMove; 
	}
	side1=(i+m1<boardSize && j-m1>=0 && board[i+m1][j-m1]==0);
	side2=(i-m2>=0 && j+m2<boardSize && board[i-m2][j+m2]==0);
	if (L==4 && (side1 || side2)) {
		test3++;
	}
	if (side1 && side2) {
		if (L==4) {
			test4=1;
		}
		if (L==3) {
			test3++;
		}
	}

	if (test4) {
		return openFour;
	}
	if (test3>=2) {
		return twoThrees;
	}
	return -1;
}
function clk(iMove,jMove) {

	if (myTurn || autoplayOn) return; 
	hideHint();

	if (board[iMove][jMove]!=0) {
		alert('This square is not empty! Please choose another.'); 
		return; 
	}
	board[iMove][jMove]=userSq;
	drawSquare(iMove,jMove,userSq);
	myTurn=true;
	iLastUserMove=iMove;
	jLastUserMove=jMove;

	dly=(document.images)?10:boardSize*30;

	if (winningPos(iMove,jMove,userSq)==winningMove) {
		setTimeout("gameOver=1;alert('You won!');",dly);
	} else {
		setTimeout("machineMove(iLastUserMove,jLastUserMove);",dly);
	}
}


function drawSquare(par1,par2,par3) {
	if (document.images) {
		eval('self.document.s'+par1+'_'+par2+'.src="img/s'+par3+'.gif"');
	} else {
		setTimeout("writeBoard()",50);
	}
}

hintShown=false;

function showHint () {
	if (myTurn && autoplayOn){
		return;
	}
	if (hintShown) {
		hideHint();
		return;
	}
	hintShown=1;
	getBestUserMove();

	if (document.images) {
		drawSquare(pos[0],pos[1],blinkHint);
	}
}

function hideHint() {
	hintShown=0;
	drawSquare(pos[0],pos[1],board[pos[0]][pos[1]]);
}

function autoplay() {
	//h = 2;
	if (autoplayOn) {
		if (myTurn) {
			pos = getBestMachMove(board, boardSize, machSq);
			board[pos[0]][pos[1]]=machSq;
			drawSquare(pos[0],pos[1],blinkSq);
			timerDR=setTimeout("drawSquare(pos[0],pos[1],machSq);",900);
				if (winningPos(pos[0],pos[1],machSq)==winningMove){
					setTimeout('gameOver=1;alert("Player O won!")',900);
				} else if (drawPos){
					setTimeout('alert("It\'s a draw!")',900);
				} else {
					 myTurn=false; timerAP=setTimeout("autoplay()",950); 
				}
		} else {
			pos = getBestUserMove(board, boardSize, userSq);
			board[pos[0]][pos[1]]=userSq;
			drawSquare(pos[0],pos[1],blinkHint);
			timerDR=setTimeout("drawSquare(pos[0],pos[1],userSq)",900);
			if (winningPos(pos[0],pos[1],userSq)==winningMove){
				setTimeout('gameOver=1;alert("Player X won!")',900);
			} else {
				myTurn=true;
				timerAP=setTimeout("autoplay()",950); 
			}
		}
	}
}

autoplayOn=0;
timerAP=0;
function setAutoplay() {
	if (gameOver) resetGame();
	if (autoplayOn) {
		if (myTurn) { setTimeout("setAutoplay()",950); return; }
		autoplayOn=0;clearTimeout(timerAP);return;
	}
	if (document.images) setTimeout("hideHint();autoplayOn=1;autoplay();",100);
	else alert('Sorry, Autoplay Mode is not supported for your browser!');
}

function writeBoard () {
	if (parseInt(navigator.appVersion)>3){
		docID=document.open("text/html","replace");
	}
	document.getElementById("board").innerHTML = '';

	var buf = '';
	for (i=0;i<boardSize;i++) {
		for (j=0;j<boardSize;j++) {
			buf+='<a onClick="clk('+i+','+j+')" ><img name="s'+i+'_'+j+'" src="img/s'+board[i][j]+'.gif" ></a'; 
		}
		buf+='\n><img src="g.gif" width=1 height=16><br';
		if (buf.length>10000) {
			document.getElementById("board").innerHTML += buf;
			buf='';
		}
	}
	buf+='\n \\><img src="g.gif" width='+(boardSize*16+1)+' height=1>';

	document.getElementById("board").innerHTML += buf;
	buf='';
}

function resetGame() {
	if (autoplayOn){
		autoplayOn=0;
		clearTimeout(timerAP);
		clearTimeout(timerDR);
	}
	drawPos=0;
	myTurn=0;
	autoplayOn=0;
	gameOver=0;

	for (i=0;i<20;i++) {
		for (j=0;j<20;j++) {
			board[i][j]=0;
		}
	}

	if (!document) return;
	if (document.images) {
		if (!document.s9_9) return;
		for (i=0;i<boardSize;i++) {
			for (j=0;j<boardSize;j++) {
				eval('document.s'+i+'_'+j+'.src=bImg.src');  
			}
		}
	}
	else writeBoard();
}

function init() {
	if (autoplayOn){
		autoplayOn=0;
		clearTimeout(timerAP);
		clearTimeout(timerDR);
	}
	writeBoard();
	resetGame();
}
